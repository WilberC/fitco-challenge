<ion-header>
    <ion-toolbar>
        <ion-title>Pedidos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Lista:</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>#</ion-col>
                    <ion-col>Nombre</ion-col>
                    <ion-col>Cantidad</ion-col>
                    <ion-col>Fecha Pedido</ion-col>
                </ion-row>
                <ion-row *ngFor="let pedido of pedidos; let i=index">
                    <ion-col>{{i + 1}}</ion-col>
                    <ion-col>{{pedido.nombre}}</ion-col>
                    <ion-col>{{pedido.fecha_creacion.toDate().toLocaleString()}}</ion-col>
                    <ion-col>S/.{{pedido.precio.toFixed(2)}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
